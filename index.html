
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterviewPro AI | Premium Technical Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --accent: #a855f7;
            --surface: #ffffff;
            --background: #f8fafc;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--background);
            color: #0f172a;
            overflow-x: hidden;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        [dir="rtl"] {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
        }

        /* Responsive spacing for Arabic */
        [dir="rtl"] body {
            line-height: 1.7;
            letter-spacing: 0;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .premium-shadow {
            box-shadow: 0 20px 50px -12px rgba(99, 102, 241, 0.08);
        }

        .text-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #6366f1 50%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bg-mesh {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.08) 0px, transparent 40%),
                radial-gradient(at 100% 0%, rgba(168, 85, 247, 0.08) 0px, transparent 40%),
                radial-gradient(at 50% 100%, rgba(99, 102, 241, 0.04) 0px, transparent 70%);
        }

        .btn-premium {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3);
        }

        .btn-premium:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -8px rgba(99, 102, 241, 0.4);
        }

        .card-hover {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card-hover:hover {
            transform: translateY(-6px);
            box-shadow: 0 30px 60px -15px rgba(99, 102, 241, 0.1);
        }

        .progress-ring {
            transition: stroke-dashoffset 1s ease-in-out;
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .animate-float {
            animation: float 8s ease-in-out infinite;
        }

        /* Improved Fluid Typography - More sensible limits */
        .text-fluid-hero {
            font-size: clamp(2rem, 8vw, 4.5rem);
            line-height: 1.1;
            font-weight: 800;
        }

        [dir="rtl"] .text-fluid-hero {
            line-height: 1.3;
        }

        /* Responsive max-heights to prevent content from taking over too much vertical space */
        .max-h-screen-70 {
            max-height: 70vh;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
</body>
</html>
